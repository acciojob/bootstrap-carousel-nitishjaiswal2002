<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
    <!-- Bootstrap Bundle with Popper -->

<div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
     <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner">
        <div class="item first-slide">First slide</div>
        <div class="item second-slide">Second slide</div>
        <div class="item third-slide active">Thired slide</div>
        <div class="item fourth-slide">Fourth slide</div>
        <div class="item fifth-slide">Fifth slide</div>
    </div>

    
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">      
		<span class="glyphicon glyphicon-chevron-right"></span> 
    </a>
</div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</html>
